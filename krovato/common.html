<!DOCTYPE html>
<html lang="en">
<!-- zxx -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Sonic</title>
</head>



<body>
    <div class="wrapper">


        <main class="page">

            <div class="categories-card">
                <h2 class="categories-card__title">Меблеві стіни <span>725</span></h2>
                <img src="img/page/categories/img.png" alt="product-image" class="categories-card__image">
                <a href="#" class="categories-card__link icon-arrow"></a>
            </div>

            <div class="full-product-card ">
                <img src="img/page/products/img.jpg" alt="product-image" class="full-product-card__image">
                <div class="full-product-card__info">
                    <span class="full-product-card__sizes">Розмір: 61 x 184 x 2130 мм
                    </span>
                    <h4 class="full-product-card__title">Ліжко Спарта / Sparta з підйомним механізмом </h4>
                    <h6 class="full-product-card__status full-product-card__status--in-stock icon-check">В наявності
                    </h6>
                </div>
                <div class="full-product-card__actions">
                    <div class="full-product-card__prices">
                        <span class="full-product-card__old-price">155 400 грн.</span>
                        <span class="full-product-card__new-price">150 400 грн.</span>
                    </div>
                    <div class="full-product-card__buttons">
                        <button class="full-product-card__favourite icon-heart"></button>
                        <button class="full-product-card__basket icon-backet"></button>
                    </div>
                </div>
            </div>

            <div class="product-link">
                <img src="img/page/products/img1.jpg" alt="product-image" class="product-link__img">
                <div class="product-link__content">
                    <h4 class="product-link__title">Що краще вибрати для кухні – стільці чи кухонний куточок?</h4>
                    <a href="#" class="product-link__link icon-arrow">Детальніше</a>
                </div>
            </div>
        </main>

        <footer class="footer">

        </footer>

    </div>
    <script src="js/script.js"></script>

</body>



</html>
